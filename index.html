<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeflightservices</title>
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
<div class="main container">

    <div class="class">
        <form class="form-group">
            <h1>Welcome To Free Flight Booking services</h1>
            <div id="form">
                <h3>Flight Search Engine</h3>
                <div id="typeof">

                    One way: <input type="radio" name="type of journey">
                    Return: <input type="radio" name="type of journey">

                </div>
                <div id="Input">

                    Origin city :<input type="text" placeholder="Enter Origin city">
                    Destination City :<input type="text" placeholder="Enter Destination city">
                </div>
                <div class="date">
                    Date: <input type="date" placeholder="Departure Date" >
                    Date: <input type="date" placeholder="Return Date"><br>
                    <!-- <input type="button" value="No.passanger" > -->
                    <div class="pass">
                       Passanger: <input type="text" placeholder="No.of passanger">
                       <div id="search">
           
                           <input type="button" value="Show Flight" id="btn">
                       </div>
                    </div>
                </div>
                
            </div>

            

        </form>
    </div>
</div>
    <script src="./finalweb.js"> </script>

        
</body>

</html>
